- id: 009
  title: "Open Source for Students"
  description: >
    Open Source is more than a fringe topic. Open Source tehnologies and
    communities are now everywhere and part of our day to day lives. Gone
    are the days when Firefox was still in its infancy and Internet Explorer
    dominated the browser market. Open Source has facilitated the advance in
    technology and greatly contributed to the education of
    everyone. However, Open Source is merely a means to an end. And as each
    of us has different goals, each of us may find different benefits of
    using and getting engaged in Open Source.

    In this talk I will share my roughly 10 years experience of working
    close to students and actively promoting Open Source. I will point how
    and why is Open Source useful to students and I will highlight some
    successful stories from students I worked with. I aim to let students
    know of the benefits of being engaged into Open Source for its inherent
    benefits to getting good programming skills, working with others,
    creating products other will use and solving challenging problems.

  subtype: "presentation"
  speakers: [11]
  language: "English"
  complexity: "Intermediate"
  video: null
  register: null

- id: 010
  title: "Images for the clouds"
  description: >
    From Linux to Windows, every instance spawned in a cloud needs to fulfill
    the same requirements: compatibility with the underlying systems, to be
    lightweight and have a provisioning system.

    We will follow the cloud image's journey through the most used cloud
    platforms and hypervisors, like AWS EC2, Azure, OpenStack, Vmware,
    KVM, Hyper-V.
    The covered images will be Linux-like (Ubuntu, CentOS) and Windows-like
    (8, 10 Client, Server 2012, Nano). No stone will be left unturned, be it
    a driver, minimal resource consumption at boot time, a kickstart or an
    unattend file, provisioning daemon or applying the necessary patches
    offline and online.

    This presentation will help you understand the basic building blocks
    which are required to build an awesome cloud image.

  subtype: "presentation"
  speakers: [12]
  language: "English"
  complexity: "Intermediate"
  video: null
  register: null

